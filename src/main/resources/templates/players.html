<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:insert="~{/template/plantilla :: head}"></head>

<body>

<!--Top Navigation Bar  -->
<section th:insert="~{template/plantilla :: header}"></section>


<!--Title -->
<div class="container-fluid">
    <br>
    <h3 th:text = "${title}"></h3>
    <br>
</div>

<!--Body-->
<section id="table-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6"> </div>
            <div class="container-fluid list col-md-6">
                <h4 >Ranking:</h4>
                <table class = "table table-dark bdr">
                    <thead>
                    <tr>
                        <th scope = "col">ID</th>
                        <th scope = "col">Name</th>
                        <th scope = "col">Average mark</th>
                        <th scope = "col">Success rate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="DTO: ${players}">
                        <td th:text = "${DTO.id}"></td>
                        <td th:text = "${DTO.name}"></td>
                        <td th:text = "${DTO.averageMark}"></td>
                        <td th:text = "${DTO.successRate}"></td>
                    </tr>
                    </tbody>
                </table>
                <br>

    <!--            <a class="btn btn-danger " th:href="@{/sucursal/getAll}"-->
    <!--               th:text="'All Branches'"></a>-->
    <!--            <a class="btn btn-danger " th:href="@{/sucursal/getAllEU}"-->
    <!--               th:text="'UE Branches'" ></a>-->
    <!--            <a class="btn btn-danger " th:href="@{/sucursal/getAllNoEU}"-->
    <!--               th:text="'Foreign UE Branches'" ></a>-->
    <!--        </div>-->

        </div>
    </div>
    </div>
</section>


<!--Bellow Bar -->
<div class="">
    <section th:insert="~{template/plantilla :: find-your-branch}"></section>
    <footer id="footer" th:insert="~{template/plantilla :: footer}"> </footer >
</div>

</body>
</html>
